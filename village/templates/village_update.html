{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} ویرایش{% endblock %}
{% block content %}
<div class="card card-primary">
    <div class="card-header">
        <h3 class="card-title">ویرایش روستا</h3>
    </div>
    <form class="col-8" action="{% url 'village_update' object.id %}" method="post">
        {% csrf_token %}
        {{ form |crispy }}
            <button type="submit" class="btn btn-success">ویرایش</button>
    </form>
</div>
{% endblock %}
